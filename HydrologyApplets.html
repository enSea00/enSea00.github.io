        <script type="application/json" id="4746">
          {"b7c3938a-709b-429b-99a1-4d40b7575731":{"defs":[],"roots":{"references":[{"attributes":{"text":"&lt;h2&gt;Computed Parameters&lt;/h2&gt;"},"id":"1118","type":"Div"},{"attributes":{"text":"&lt;h2&gt;User Input Controls&lt;/h2&gt;"},"id":"1117","type":"Div"},{"attributes":{"text":"\n        &lt;a id=\"Background\"&gt;&lt;h2&gt;Background&lt;/h2&gt;&lt;/a&gt;                         \n        &lt;p&gt;Water vapour plays a critical role in the hydrologic cycle. \n            The amount of vapour in the atmosphere limits the amount of possible rainfall.\n            Also, the latent heat energy involved in the changes of state from liquid to vapour (&lt;i&gt;evaporation &amp;#8594; energy consumed&lt;/i&gt;) and from vapour to liquid (&lt;i&gt;condensation &amp;#8594; energy released&lt;/i&gt;) is a key factor in weather events.\n        &lt;/p&gt;\n\n        &lt;h3&gt;Relative humidity&lt;/h3&gt;\n        &lt;p&gt;The amount of vapour in the air is commonly described in terms of the relative humidity, &lt;br&gt;\n            $$\\quad R_h = \\frac{e}{e_s}$$ &lt;br&gt;\n            where $$e_s$$ is the saturation vapour pressure and $$e$$ is the actual vapour pressure.\n        &lt;/p&gt;\n\n        &lt;h3&gt;Vapour pressure&lt;/h3&gt;\n        &lt;p&gt;\n            A measure of the amount of vapour in the atmosphere is the partial pressure of water vapour ($$e$$) - the more vapour the greater the partial pressure exerted. The &lt;b&gt;&lt;u&gt;saturated&lt;/u&gt;&lt;/b&gt; vapour pressure corresponds to the situation where the rate of evaporation from a surface equals the rate of condensation - ie a state of equillibrium.\n        &lt;/p&gt;\n        &lt;p&gt;The &lt;u&gt;saturated&lt;/u&gt; vapour pressure is dependent on the air temperature and is given by, &lt;br&gt;\n            $$\\quad e_s\\left(T_a\\right) = 611\\exp\\left({\\frac{17.27T_a}{237.3 + T_a}}\\right) \\quad (Pa) $$ &lt;br&gt;\n            where $$T_a$$ is the (dry bulb) air temperature in $$^\\circ C$$.\n        &lt;/p&gt;\n        &lt;p&gt;The &lt;u&gt;actual&lt;/u&gt; vapour pressure is estimated using the same equation but using the dew point (wet bulb) temperature ($$T_d$$ in $$^\\circ C$$) in place of the (dry bulb) air temperature ($$T_a$$), &lt;br&gt;\n            $$\\quad e = e_s\\left(T_d\\right) = 611\\exp\\left({\\frac{17.27T_d}{237.3 + T_d}}\\right) \\quad (Pa) $$\n        &lt;/p&gt;\n        &lt;p&gt;This applet computes $$e$$ from the relative humidity,&lt;br&gt;\n            $$\\quad e = R_he_s$$\n        &lt;/p&gt;\n        \n        &lt;h3&gt;The saturation deficit&lt;/h3&gt;\n        &lt;p&gt;The saturation deficit is a measure of the amount of vapour in the air relative to what could potentially be present at saturated conditions. It is given by, &lt;br&gt;\n            $$\\quad e_s-e$$\n        &lt;/p&gt;\n        \n\n        &lt;h3&gt;Vapour density&lt;/h3&gt;\n        &lt;p&gt;The mass (or density) of vapour in the air can then be estimated using the ideal gas law, &lt;br&gt;\n            $$\\quad e = \\rho_{v}R_vT \\quad \\left(Pa\\right)$$ &lt;br&gt;\n            where $$\\rho_v$$ is the vapour density $$\\left(kg/m^3\\right)$$, $$R_v = 461 J/kg/^\\circ K$$  is the universal gas constant and $$T$$ is the temperature in $$^\\circ K$$ $$\\left(=^\\circ C + 273\\right)$$.\n        &lt;/p&gt;\n        \n        &lt;h3&gt;Latent heat of vapourisation&lt;/h3&gt;\n        &lt;p&gt;The latent of vapourisation is the the amount of heat energy that is &lt;u&gt;consumed&lt;/u&gt; during the process of evaporation. \n            Conversely, the latent heat of condensation (which has the same magnitude), is the amount of heat energy that is &lt;u&gt;released&lt;/u&gt; during condensation.&lt;br&gt;\n            The latent of vapourisation for water is a weak function of temperature and is given by, &lt;br&gt;\n            $$\\quad l_v = 2.501 \\times 10^6 - 2370T_a \\quad (Joules/kg)$$ &lt;br&gt;\n            where $$T_a$$ is the air temperature in $$^\\circ C$$\n        &lt;/p&gt;\n\n    "},"id":"1119","type":"Div"},{"attributes":{"text":"\n                       &lt;a id=\"TutorialQuestions\"&gt;&lt;h2&gt;Tutorial Questions&lt;/h2&gt;&lt;/a&gt;\n                       \n                       &lt;ol&gt;\n                           &lt;li&gt;How does the air temperature $$(T_a)$$ affect the saturation deficit $$(e_s-e)?$$&lt;/li&gt;\n                           &lt;ol type=\"a\"&gt;\n                               &lt;li&gt;Keeping the relative humidity $$(R_h)$$ fixed at the default value, plot $$(e_s-e)$$ as a function of $$T_a$$.&lt;/li&gt;\n                               &lt;li&gt;Change $$R_h$$ to half the default value and, on the same set of axes as above, plot $$(e_s-e)$$ as a function of $$T_a$$.&lt;/li&gt;\n                               &lt;li&gt;&lt;i&gt;Describe&lt;/i&gt; and &lt;i&gt;explain&lt;/i&gt; your findings.&lt;/li&gt;\n                           &lt;/ol&gt;\n\n                           &lt;li&gt;How does the relative humidity $$(R_h)$$ affect the saturation deficit $$(e_s-e)?$$&lt;/li&gt;\n                           &lt;ol type=\"a\"&gt;\n                               &lt;li&gt;Keeping the air temperature $$(T_a)$$ fixed at the default value, plot $$(e_s-e)$$ as a function of $$R_h$$.&lt;/li&gt;\n                               &lt;li&gt;Change $$T_a$$ to half the default value and, on the same set of axes, plot $$(e_s-e)$$ as a function of $$R_h$$.&lt;/li&gt;\n                               &lt;li&gt;&lt;i&gt;Describe&lt;/i&gt; and &lt;i&gt;explain&lt;/i&gt; your findings.&lt;/li&gt;\n                           &lt;/ol&gt;\n                           \n                           &lt;li&gt;Consider a room that is 4 m wide, 8 m long and 3.5 m high. If the temperature and relative humidity are $$15^\\circ C$$ and $$58\\%$$, respectively: &lt;/li&gt;\n                           &lt;ol type=\"a\"&gt;\n                               &lt;li&gt;Compute the following parameters &lt;b&gt;&lt;u&gt;by hand&lt;/u&gt;&lt;/b&gt; and check your answers using the applet (refer to &lt;i&gt;&lt;a href=\"#Background\"&gt;Background&lt;/a&gt; for equations&lt;/i&gt;):\n                                   &lt;ol type=\"i\"&gt;\n                                       &lt;li&gt;the saturation vapour pressure $$(e_s)$$ in $$Pa$$&lt;/li&gt;\n                                       &lt;li&gt;the actual vapour pressure $$(e)$$ in $$Pa$$&lt;/li&gt;\n                                       &lt;li&gt;the saturation vapour density $$(\\rho_{vs})$$ in $$kg/m^3$$&lt;/li&gt;\n                                       &lt;li&gt;the vapour density $$(\\rho_v)$$ in $$kg/m^3$$&lt;/li&gt;\n                                   &lt;/ol&gt;\n                                   \n                               &lt;li&gt;Estimate the mass of vapour in the room $$(m_v)$$. &lt;i&gt;Hint: what is the relationship between mass and density?&lt;/i&gt; &lt;/li&gt;\n                               &lt;li&gt;If all of that vapour was to condense, what is the amount of energy that would be released $$(E_{rel})?$$ &lt;i&gt;Hint: what are the units of the latent heat of vapourisation?&lt;/i&gt;&lt;/li&gt;\n                               &lt;li&gt;Using the applet, repeat the above calculations for $$(T_a, R_h)$$ =  $$(30 ^\\circ C, 58\\%)$$ and $$(15 ^\\circ C, 30\\%)$$ and compare the reults.&lt;/li&gt;                                \n                           &lt;/ol&gt;                           \n\n                       &lt;/ol&gt;\n  \n                       \n                       "},"id":"1120","type":"Div"},{"attributes":{"below":[{"id":"1141"}],"center":[{"id":"1144"},{"id":"1148"}],"height":450,"left":[{"id":"1145"}],"renderers":[{"id":"1163"},{"id":"1169"}],"title":{"id":"1391"},"toolbar":{"id":"1154"},"toolbar_location":null,"width":250,"x_range":{"id":"1133"},"x_scale":{"id":"1137"},"y_range":{"id":"1135"},"y_scale":{"id":"1139"}},"id":"1132","subtype":"Figure","type":"Plot"},{"attributes":{"fill_alpha":{"value":0.1},"fill_color":{"value":"blue"},"hatch_alpha":{"value":0.1},"hatch_color":{"value":"blue"},"line_alpha":{"value":0.1},"line_color":{"value":"blue"},"x":{"field":"rho_v_gm3"},"y":{"field":"z"}},"id":"1333","type":"Circle"},{"attributes":{},"id":"1093","type":"Selection"},{"attributes":{"line_color":"blue","line_width":2,"x":{"field":"T"},"y":{"field":"z"}},"id":"1160","type":"Line"},{"attributes":{"line_alpha":0.2,"line_color":"blue","line_width":2,"x":{"field":"rho_v_gm3"},"y":{"field":"z"}},"id":"1316","type":"Line"},{"attributes":{"text":"&lt;h1&gt;Water Vapour&lt;/h1&gt;\n                   &lt;p&gt;\n                       This applet examines the relationship between saturation vapour pressure ($$e_s$$), actual vapour pressure ($$e$$) and relative humidity ($$R_h$$) and their dependence on air temperatute $$(T_a)$$. The density of water vapour ($$\\rho_v$$) is also computed using the ideal gas law.\n                       &lt;i&gt;Further details are provided in the &lt;a href=\"#Background\"&gt;&lt;b&gt;Background&lt;/b&gt;&lt;/a&gt; section below&lt;/i&gt;.\n                   &lt;/p&gt;\n                   &lt;p&gt;Explore these relationships by answering the &lt;a href=\"#TutorialQuestions\"&gt;&lt;b&gt;Tutorial Questions&lt;/b&gt;&lt;/a&gt; below.&lt;/p&gt;\n                   "},"id":"1116","type":"Div"},{"attributes":{"line_color":"blue","line_width":2,"x":{"field":"rho_v_gm3"},"y":{"field":"z"}},"id":"1314","type":"Line"},{"attributes":{"data":{"T":{"__ndarray__":"AAAAAACAPEAAAAAAAEA5QAAAAAAAADZAAAAAAADAMkAAAAAAAAAvQAAAAAAAgChAAAAAAAAAIkAAAAAAAAAXQAAAAAAAAARAAAAAAAAA6L8AAAAAAAAQwAAAAAAAAB3AAAAAAAAAJcAAAAAAAIArwAAAAAAAADHAAAAAAABANMAAAAAAAIA3wAAAAAAAwDrAAAAAAAAAPsAAAAAAAKBAwAAAAAAAQELA","dtype":"float64","order":"little","shape":[21]},"e":{"__ndarray__":"+aXGSeu5oEAe+tX64aObQI6yBKCNupZAdLuqBPCYkkCRx+K0CUeOQHh0e8DOg4hAv05Mwh69g0A+658RRJp/QEgJK11+JXlAE5MQzU3ic0CNbl/emD1vQHB2z0H9X2hASTuoNiTiYkDRW0LwqQpdQN/zBhftKFZA7W9K37zFUECXh ":{"value":null},"hatch_color":{"value":"darkmagenta"},"line_color":{"value":"darkmagenta"},"marker":{"value":"square"},"x":{"field":"e_kPa"},"y":{"field":"z"}},"id":"1252","type":"Scatter"},{"attributes":{"coordinates":null,"end":{"id":"1104"},"group":null,"line_color":{"field":"color"},"line_width":{"field":"line_width"},"source":{"id":"1019"},"start":{"id":"1103"},"x_end":{"field":"x_end"},"x_start":{"field":"x_start"},"y_end":{"field":"y_end"},"y_start":{"field":"y_start"}},"id":"1105","type":"Arrow"},{"attributes":{"axis":{"id":"1360"},"coordinates":null,"dimension":1,"group":null,"ticker":null},"id":"1363","type":"Grid"},{"attributes":{"source":{"id":"1131"}},"id":"1238","type":"CDSView"},{"attributes":{"coordinates":null,"data_source":{"id":"1131"},"glyph":{"id":"1166"},"group":null,"hover_glyph":null,"muted_glyph":{"id":"1168"},"nonselection_glyph":{"id":"1167"},"view":{"id":"1170"}},"id":"1169","type":"GlyphRenderer"},{"attributes":{"coordinates":null,"data_source":{"id":"1131"},"glyph":{"id":"1234"},"group":null,"hover_glyph":null,"muted_glyph":{"id":"1236"},"nonselection_glyph":{"id":"1235"},"view":{"id":"1238"}},"id":"1237","type":"GlyphRenderer"},{"attributes":{},"id":"1361","type":"BasicTicker"},{"attributes":{"callback":null,"tooltips":[["T (degC)","@Temperature"],["es (Pa)","@Pressure{0.3f}"]]},"id":"1111","type":"HoverTool"},{"attributes":{"label":{"value":"e"},"renderers":[{"id":"1237"},{"id":"1255"}]},"id":"1250","type":"LegendItem"},{"attributes":{"args":{"AirTemperature":{"id":"1007"},"RelativeHumidity":{"id":"1008"},"sourcePlotSlider":{"id":"1018"},"sourceVapourParameterTable":{"id":"1009"},"source_Arrows":{"id":"1019"},"source_Labels":{"id":"1020"}},"code":"\n                                // Slider data ////////////////////////////////\n                                const Ta = AirTemperature.value;\n                                const Rh = RelativeHumidity.value;\n                                const TaMin = -20\n                                \n                                // Declare variables //////////////////////////\n                                var es, e, sat_def, rho_vs, rho_v, lv\n                                \n                                // calcs //////////////////////////////////////\n                                \n                                function getEvaporationParameters(Ta,Rh) {\n                                    es = 611*Math.exp(17.27*Ta/(237.3+Ta));\n                                    e = Rh/100*es;\n                                    lv = (2.501*10**6 - 2370*Ta)/1000;\n                                    return [es,e,Rh, lv];\n                                    }\n\n                                function getTdFromE(e,Ta) {\n                                    \n                                    var dTd, Td_OLD, Td\n                                    const tol = 10**-10\n                                    dTd = tol + 1\n                                    Td_OLD = Ta-10\n                                    while (dTd &gt;= tol) {\n                                        Td = Math.log(e/611)*(237.3+Td_OLD)/17.27\n                                        dTd = Math.abs(Td - Td_OLD)\n                                        Td_OLD = Td\n                                        }\n                                    return Td\n                                    }\n                                    \n                                // update table source data ///////////////////\n                                \n                                let EvaporationParameters = getEvaporationParameters(Ta,Rh)\n                                let Td = getTdFromE(e,Ta)\n                                sat_def = es - e\n                                rho_vs = es/461/(Ta+273)\n                                rho_v = e/461/(Ta+273)\n                                sourceVapourParameterTable.data['Value'][0] = es.toFixed(2);\n                                sourceVapourParameterTable.data['Value'][1] = e.toFixed(2);\n                                sourceVapourParameterTable.data['Value'][2] = Td.toFixed(2);\n                                sourceVapourParameterTable.data['Value'][3] = sat_def.toFixed(2);\n                                sourceVapourParameterTable.data['Value'][4] = rho_vs.toExponential(3);\n                                sourceVapourParameterTable.data['Value'][5] = rho_v.toExponential(3);\n                                sourceVapourParameterTable.data['Value'][6] = lv.toFixed(2);\n                                sourceVapourParameterTable.change.emit();\n                                \n                                // update annotation lines ////////////////////\n                                source_Arrows.data['x_start'] = [Ta, Ta, Td, Ta, Ta]\n                                source_Arrows.data['x_end'] = [Ta, Ta, Td, TaMin, TaMin]\n                                source_Arrows.data['y_start'] = [e, e, e, e, es]\n                                source_Arrows.data['y_end'] = [0, es, 0, e, es]\n                                source_Arrows.change.emit();\n\n                                // update labels ///////////////////////////////\n                                source_Labels.data['y'] = [(e+es)/2, e, es, 500, 500]\n                                if (Ta&gt;=26){\n                                        source_Labels.data['x'] = [Ta-1, -18, -18, Ta-1, Td+1]\n                                        source_Labels.data['text_align'] = ['right','left','left','right','left'] \n                                        }\n                                else if (Ta&lt;26) {\n                                        source_Labels.data['x'] = [Ta+1, -18, -18, Ta-1, Td-1]\n                                        source_Labels.data['text_align'] = ['left','left','left','right','left'] \n                                        }\n                                source_Labels.change.emit();\n                                \n                                // update slider point in plot ////////////////\n                                sourcePlotSlider.data['Temperature'][0] = Ta\n                                sourcePlotSlider.data['Temperature'][1] = Td\n                                sourcePlotSlider.data['Temperature'][2] = Ta\n                                sourcePlotSlider.data['Pressure'][0] = es\n                                sourcePlotSlider.data['Pressure'][1] = e\n                                sourcePlotSlider.data['Pressure'][2] = e\n                                sourcePlotSlider.change.emit();\n\n                            "},"id":"1113","type":"CustomJS"},{"attributes":{},"id":"1366","type":"WheelZoomTool"},{"attributes":{},"id":"1365","type":"PanTool"},{"attributes":{"overlay":{"id":"1368"}},"id":"1364","type":"BoxSelectTool"},{"attributes":{"axis":{"id":"1060"},"coordinates":null,"group":null,"ticker":null},"id":"1063","type":"Grid"},{"attributes":{},"id":"1367","type":"ResetTool"},{"attributes":{"template":"                \n                &lt;p style=\"line-height: 0.3; \n                    color:&lt;%= \n                    (function rowcolor(){\n                        if (Parameter == 'Saturation vapour pressure, es (Pa)')\n                            {return('blue')}\n                        else if (Parameter == 'Actual vapour pressure, e (Pa)')\n                            {return('darkmagenta')}\n                        else if (Parameter == 'Dew point temperature, Td (degC)')\n                            {return('green')}\n                        else if (Parameter == 'Saturation deficit, es - e (Pa)')\n                            {return('red')}\n                        }()) %&gt;;\n                    font-weight : &lt;%= \n                        (function fontweight(){\n                            if (Parameter == 'Energy Balance Method, Er (mm/d)')\n                                {return('bold')}\n d":100,"js_property_callbacks":{"change:value":[{"id":"1452"}]},"start":0.1,"step":0.1,"title":"Relative humidity, Rh (%)","value":55,"width":250},"id":"1129","type":"Slider"},{"attributes":{"fill_alpha":{"value":0.1},"fill_color":{"value":"blue"},"hatch_alpha":{"value":0.1},"hatch_color":{"value":"blue"},"line_alpha":{"value":0.1},"line_color":{"value":"blue"},"x":{"field":"T"},"y":{"field":"z"}},"id":"1167","type":"Circle"},{"attributes":{"child":{"id":"1005"},"title":"About"},"id":"1006","type":"Panel"},{"attributes":{"tools":[{"id":"1364"},{"id":"1365"},{"id":"1366"},{"id":"1367"},{"id":"1386"}]},"id":"1369","type":"Toolbar"},{"attributes":{"line_color":"blue","line_width":2,"x":{"field":"es_kPa"},"y":{"field":"z"}},"id":"1198","type":"Line"},{"attributes":{"button_type":"success","icon":null,"js_event_callbacks":{"button_click":[{"id":"1115"}]},"label":"Click to Restore Defaults","width":100},"id":"1114","type":"Button"},{"attributes":{},"id":"1065","type":"BasicTicker"},{"attributes":{"args":{"AirTemperature_slider":{"id":"1007"},"RelativeHumidity_slider":{"id":"1008"}},"code":"\n                                         AirTemperature_slider.value = 28.5;\n                                         RelativeHumidity_slider.value = 55;\n                                    "},"id":"1115","type":"CustomJS"},{"attributes":{},"id":"1172","type":"DataRange1d"},{"attributes":{"label":{"value":"es"},"renderers":[{"id":"1201"},{"id":"1220"}]},"id":"1215","type":"LegendItem"},{"attributes":{"source":{"id":"1131"}},"id":"1202","type":"CDSView"},{"attributes":{"line_alpha":0.1,"line_color":"blue","line_width":2,"x":{"field":"es_kPa"},"y":{"field":"z"}},"id":"1199","type":"Line"},{"attributes":{"button_type":"success","icon":null,"js_event_callbacks":{"button_click":[{"id":"1454"}]},"label":"Click to Restore Defaults","width":100},"id":"1453","type":"Button"},{"attributes":{"background_fill_alpha":0.25,"border_line_alpha":0,"coordinates":null,"glyph_width":15,"group":null,"items":[{"id":"1215"},{"id":"1250"}],"label_standoff":8,"label_text_color":"#5B5B5B","label_text_font":"Calibri Light","label_text_font_size":"0.95em","label_text_font_style":"bold","spacing":8},"id":"1214","type":"Legend"},{"attributes":{"text":"&lt;h2&gt;User Input Controls&lt;/h2&gt;"},"id":"1455","type":"Div"},{"attributes":{"coordinates":null,"data_source":{"id":"1131"},"glyph":{"id":"1198"},"group":null,"hover_glyph":null,"muted_glyph":{"id":"1200"},"nonselection_glyph":{"id":"1199"},"view":{"id":"1202"}},"id":"1201","type":"GlyphRenderer"},{"attributes":{"text":"\n                        &lt;a id=\"TutorialQuestions\"&gt;&lt;h2&gt;Tutorial Questions&lt;/h2&gt;&lt;/a&gt;\n                        &lt;ol&gt;\n                            &lt;li&gt;How does the surface air temperature $$(T_s)$$ affect the total equivalent depth of precipitable water $$(d_p)?$$&lt;/li&gt;\n                            &lt;ol type=\"a\"&gt;\n                                &lt;li&gt;Keeping the relative humidity fixed at the default value, plot $$d_p$$ as a function of $$T_s$$.&lt;/li&gt;\n                                &lt;li&gt;&lt;i&gt;Describe&lt;/i&gt; and &lt;i&gt;explain&lt;/i&gt; any trends that you see&lt;/li&gt;\n                            &lt;/ol&gt;\n\n                            &lt;li&gt;How does the relative humidity $$(R_h)$$ affect $$d_p?$$&lt;/li&gt;\n                            &lt;ol type=\"a\"&gt;\n                                &lt;li&gt;Keeping the surface air temperature fixed at the default value, plot $$d_p$$ as a function of $$R_h$$.&lt;/li&gt;\n                                &lt;li&gt;&lt;i&gt;Describe&lt;/i&gt; and &lt;i&gt;explain&lt;/i&gt; any trends that you see&lt;/li&gt;\n                            &lt;/ol&gt;\n                        &lt;/ol&gt;\n                       \n                     "},"id":"1459","type":"Div"},{"attributes":{},"id":"4121","type":"UnionRenderers"},{"attributes":{"coordinates":null,"group":null,"text_color":"#5B5B5B","text_font":"Calibri Light","text_font_size":"1.25em","text_font_style":"bold"},"id":"1203","type":"Title"},{"attributes":{"text":"&lt;h1&gt;Precipitable Water&lt;/h1&gt;\n        &lt;p&gt;This calculation applet estimates the total amount of precipitable water in the lowest $$10km$$ of the atmosphere (ie. the troposphere) by vertically integrating the vapour density $$(\\rho_v)$$ based on user input of surface air temperature and relative humidity. \n        &lt;i&gt;Further details are provided in the &lt;a href=\"#Background\"&gt;&lt;b&gt;Background&lt;/b&gt;&lt;/a&gt; section below.&lt;/i&gt;&lt;/p&gt;\n\n        &lt;p&gt;Explore the relationship between precipiatble water and atmospheric conditions by answering the &lt;a href=\"#TutorialQuestions\"&gt;&lt;b&gt;Tutorial Questions&lt;/b&gt;&lt;/a&gt; below.&lt;/p&gt;\n        "},"id":"1457","type":"Div"},{"attributes":{"args":{"slider_RelativeHumidity":{"id":"1129"},"slider_SurfaceTemperature":{"id":"1128"}},"code":"\n                                         slider_SurfaceTemperature.value = 28.5;\n                                         slider_RelativeHumidity.value = 55;\n                                         "},"id":"1454","type":"CustomJS"},{"attributes":{},"id":"4122","type":"Selection"},{"attributes":{"text":"\n        &lt;a id=\"Background\"&gt;&lt;h2&gt;Background&lt;/h2&gt;&lt;/a&gt;\n        \n        &lt;p&gt;Precipitable water is the amount of liqud water that would result from condensing all of the moisture (water vapour) in the atmosphere above us. \n        It represents the water available for potential precipitation, noting that the actual precipitation experienced is greatly influenced by meteorological conditions.\n        &lt;/p&gt;\n\n        &lt;p&gt;The density of a substance is, &lt;br&gt;\n            $$\\quad \\rho = \\frac{m}{Vol} $$&lt;br&gt;\n            where $$m$$ is the mass and $$Vol$$ is the volume.\n        &lt;/p&gt;\n        \n        &lt;p&gt;Therefore the mass of precipitable water in air can be found using, &lt;br&gt;\n            $$\\quad m_p = \\rho_v Vol \\quad (kg)$$ &lt;br&gt;\n            where $$Vol$$ is the volume of air $$(m^3)$$ and $$\\rho_v$$ is the vapour density $$(kg/m^3)$$ found via the idal gas law, &lt;br&gt;\n            $$\\quad e = \\rho_{v}R_vT \\quad \\left(Pa\\right)$$ &lt;br&gt;\n            where, &lt;br&gt;\n                $$\\qquad R_v = 461J/kg/^\\circ K$$ is the universal gas constant, &lt;br&gt;\n                $$\\qquad T$$ is the temperature in $$^\\circ K$$ $$\\left(=^\\circ C + 273\\right)$$. &lt;br&gt;\n                $$\\qquad e$$ is the vapour pressure $$(Pa)$$, &lt;br&gt;\n                Therefore, &lt;br&gt;\n            $$\\quad \\rho_{v} = \\frac{e}{R_vT}$$ &lt;br&gt;\n        &lt;/p&gt;\n\n        &lt;p&gt;For a given temperature and relative humidity $$R_h$$, vapour pressure $$e$$ is found via the definition, &lt;br&gt;\n            $$\\quad e = R_he_s$$ &lt;br&gt;\n            where $$e_s$$ is the saturation vapour pressure given by, &lt;br&gt;\n            $$\\quad e_s = 611\\exp\\left({\\frac{17.27T}{237.3 + T}}\\right) \\quad (Pa) $$    \n        &lt;/p&gt;\n\n        &lt;p&gt;Combining the above yields,&lt;br&gt;\n            $$\\quad  m_p = \\rho_v Vol = \\frac{e}{R_vT} Vol = \\frac{R_he_s}{R_vT} Vol$$\n        &lt;/p&gt;\n        \n\n        &lt;h3&gt;Estimating the total precipitable water in the troposphere&lt;/h3&gt;\n        \n        &lt;p&gt;\n            The troposphere is the lowest layer of the atmosphere and extends from the Earth's surface up to approximately 10km above the surface. \n            In the troposhere, the air temperature decreases with increasing height above the Earth's surface due to adiabatic cooling. \n            This effect is quantified via the environmental lapse rate, $$ELR \\approx 6.5 ^\\circ/km$$.\n        &lt;/p&gt;\n        &lt;p&gt;\n            That is, the temperature decreases linearly with height at a rate of $$6.5 ^\\circ C$$ per $$km$$ according to, &lt;br&gt;\n                $$\\quad T(z) = T_s - ELR \\times z$$ &lt;br&gt;\n            where $$T_s$$ is the surface temperature and $$z$$ is the elevation above the Earth's surface.\n        &lt;/p&gt;\n        \n        &lt;p&gt;Consequently the vapour density varies with height and therefore the total amount of precipitable water in the troposphere is found by vertically integrating the vapour density. This can be achieved numerically as follows, &lt;br&gt;\n            $$\\quad m_p = \\sum\\limits_{i=1}^N \\Delta m_i = \\sum\\limits_{i=1}^N\\overline{\\rho_v}_i \\Delta Vol_i = \\sum\\limits_{i=1}^N\\overline{\\rho_v}_i A\\Delta z_i \\quad (kg)$$.&lt;br&gt;\n            where $$i$$ is an integer counter, \n            $$N$$ is the number of discrete height intervals $$(\\Delta z)$$ and\n            $$\\overline{\\rho_v}_i = \\frac{\\rho_{v,i} + \\rho_{v,i+1}}{2}$$ is the average vapour density over the height increment $$\\Delta z_i = z_{i+1}-z_i$$.\n        &lt;/p&gt;\n\n        &lt;p&gt;\n            If we consider a $$1m^2$$ surface area, this reduces to, &lt;br&gt;\n            $$\\quad m_p = \\sum\\limits_{i=1}^N\\overline{\\rho_v}_i \\Delta z_i \\quad (kg/m^2)$$.\n        &lt;/p&gt;\n\n        &lt;p&gt;\n            Lastly, the amount of precipitable water is often presented in terms of an equivalent depth according to,&lt;br&gt;\n            $$\\quad d_p = \\frac{m_p}{\\rho_wA} \\quad (m)$$ &lt;br&gt;\n            Therefore, for a $$1m^2$$ surface area and assuming the density of water $$\\rho_w=1000 \\quad (kg/m^3)$$ yields, &lt;br&gt;\n            $$\\quad d_p = \\frac{m_p}{1000\\times 1} \\quad (m/m^2) = m_p \\quad (mm/m^2)$$\n        &lt;/p&gt;                               \n\n                          "},"id":"1458","type":"Div"},{"attributes":{"fill_alpha":{"value":0.2},"fill_color":{"value":"blue"},"hatch_alpha":{"value":0.2},"hatch_color":{"value":"blue"},"line_alpha":{"value":0.2},"line_color":{"value":"blue"},"x":{"field":"rho_v_gm3"},"y":{"field":"z"}},"id":"1334","type":"Circle"},{"attributes":{"children":[{"id":"1463"},{"id":"1464"}],"height":200},"id":"1465","type":"Row"},{"attributes":{"text":"&lt;h2&gt;Computed Parameters&lt;/h2&gt;"},"id":"1456","type":"Div"},{"attributes":{"height":5,"style":{"font-size":"80%"},"text":"&lt;p&gt;&lt;img src=\"images/copyright-symbol.png\" alt=\"Copyright\" width=\"10\"&gt; 2022, Dr Nick Cartwright, Griffith University&lt;/p&gt;"},"id":"1460","type":"Div"},{"attributes":{"line_alpha":0.2,"line_color":"blue","line_width":2,"x":{"field":"es_kPa"},"y":{"field":"z"}},"id":"1200","type":"Line"},{"attributes":{},"id":"4123","type":"UnionRenderers"},{"attributes":{"children":[{"id":"1455"},{"id":"1128"},{"id":"1129"},{"id":"1453"}]},"id":"1463","type":"Column"},{"attributes":{},"id":"4124","type":"Selection"},{"attributes":{"child":{"id":"1466"},"title":"Precipitable Water"},"id":"1467","type":"Panel"},{"attributes":{"children":[{"id":"1457"},{"id":"1442"},{"id":"1465"},{"id":"1459"},{"id":"1458"},{"id":"1460"}]},"id":"1466","type":"Column"},{"attributes":{"children":[{"id":"1456"},{"id":"1449"}],"width":350},"id":"1464","type":"Column"},{"attributes":{},"id":"4153","type":"StringEditor"},{"attributes":{},"id":"4154","type":"StringEditor"},{"attributes":{},"id":"4155","type":"UnionRenderers"},{"attributes":{},"id":"1206","type":"BasicTickFormatter"},{"attributes":{},"id":"4156","type":"Selection"},{"attributes":{"sizing_mode":"stretch_both","text":"\n               &lt;div class=\"loader\"&gt;&lt;/div&gt;\n               &lt;h1&gt;An (Interactive) Introduction to Hydrology&lt;/h1&gt;\n               &lt;meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"&gt;\n               \n               &lt;p&gt;&lt;img src=\"images/HydrologicCycle2.png\" alt=\"HydrologicCycle\" width=\"800\"&gt;&lt;/p&gt;\n               \n               &lt;p&gt;These pages provide an Interactive Introduction to Hydrology using calculation applets to explore a range of processes associated with the Hydrological Cycle and other applied hydrology methods such as flood routing and flood frequency analysis.&lt;/p&gt;\n\n               &lt;p&gt;The topics available via the tabs above are:&lt;/p&gt;\n\n               &lt;ol&gt;\n                   &lt;li&gt;&lt;b&gt;Water Vapour:&lt;/b&gt;&lt;/li&gt;\n                   &lt;ol type='a'&gt;\n                       &lt;li&gt;Vapour pressure: the relationship between partial pressure due to water vapour, relative humidity and the density of water vapour in the air.&lt;/li&gt;\n                       &lt;li&gt;Precipitable water: estimation of the amount of water (vapour) in the troposphere&lt;/li&gt;\n                   &lt;/ol&gt;\n                   \n                   &lt;li&gt;&lt;b&gt;Evaporation:&lt;/b&gt;&lt;/li&gt;\n                   &lt;ol type='a'&gt;\n                       &lt;li&gt;Potential evaporation rates: the energy balance, aerodynamic and combined methods&lt;/li&gt;\n                   &lt;/ol&gt;\n                   \n                   &lt;li&gt;&lt;b&gt;Groundwater:&lt;/b&gt; &lt;/li&gt;\n                   &lt;ol type='a'&gt;\n                       &lt;li&gt; saturated flow: Darcy's experiment&lt;/li&gt;\n                       &lt;li&gt; saturated flow: application of Darcy's law to horizontal flow in the saturated zone&lt;/li&gt;\n                       &lt;li&gt; unsaturated flow: application of Darcy's law to vertical flow in the unsaturated zone&lt;/li&gt;\n                   &lt;/ol&gt;\n                  \n                   &lt;li&gt;&lt;b&gt;Infiltration and runoff generation:&lt;/b&gt;&lt;/li&gt;\n                   &lt;ol type='a'&gt;\n                       &lt;li&gt;the Green and Ampt infiltration equations and the relationship between rainfall, infiltration and surface runoff generation&lt;/li&gt;\n                   &lt;/ol&gt;\n                   \n                   &lt;li&gt;&lt;b&gt;Surface Flow:&lt;/b&gt; &lt;/li&gt;\n                   &lt;ol type='a'&gt;\n                      &lt;li&gt;Overland Flow: the (laminar) overland surface flow equations&lt;/li&gt;\n                      &lt;li&gt;Channel Flow: Manning's equation - the (turbulent) channel flow equation&lt;/li&gt;\n                   &lt;/ol&gt;\n\n                   &lt;li&gt;&lt;b&gt;Flood Routing:&lt;/b&gt; &lt;/li&gt;\n                   &lt;ol type='a'&gt;\n                       &lt;li&gt;Reservoir flood routing via the level pool flood routing method&lt;/li&gt;\n                       &lt;li&gt;River flood routing via the Muskingum flood routing method&lt;/li&gt;\n                   &lt;/ol&gt;\n                \n                   &lt;li&gt;&lt;b&gt;Flood Frequency Analysis:&lt;/b&gt; &lt;/li&gt;\n                   &lt;ol type='a'&gt;\n                      &lt;li&gt;the extreme value and log Pearson type III distributions&lt;/li&gt;\n                    &lt;/ol&gt;\n\n                &lt;/ol&gt;\n                \n                &lt;h3&gt;Recommended Supporting Reference&lt;/h3&gt;\n                &lt;p&gt;Chow, V.T., Maidment, D.R., Mays, L.W., 1988. Applied Hydrology. McGraw-Hill, 571 pp.&lt;/p&gt;\n\n                &lt;h3&gt;Development&lt;/h3&gt;\n                &lt;p&gt;These applets have been developed by Dr Nick Cartwright as part of the learning and teaching resources for 2004ENG Hydrology and 7418ENG Engineering Hydrology at &lt;a href=\"https://www.griffith.edu.au/\" target=\"_blank\"&gt;Griffith University&lt;/a&gt;, Gold Coast, Australia.&lt;/p&gt;\n                &lt;p&gt;Applets developed using &lt;a href=\"https://www.python.org/\" target=target=\"_blank\"&gt;python (3.9.12)&lt;/a&gt; and  \n                &lt;a href=\"https://docs.bokeh.org/en/2.4.2/\" target=\"_blank\"&gt;bokeh (2.4.2)&lt;/a&gt;. &lt;br&gt;\n                Tested using &lt;a href=\"https://www.google.com.au/intl/en_au/chrome/\" target=\"_blank\"&gt;chrome (Version 100.0.4896.75, 64-bit)&lt;/a&gt; \n                &lt;/p&gt;\n\n                &lt;h3&gt;Feedback&lt;/h3&gt;\n                &lt;p&gt;Please send any feedback or bug issues to Nick via email: n-&lt;i&gt;dot&lt;/i&gt;-cartwright-&lt;i&gt;at&lt;/i&gt;-griffith.edu.au.&lt;/p&gt;\n\n                &lt;h3&gt;Acknowledgements&lt;/h3&gt;\n                &lt;p&gt;These hydrology calculation applets have been inspired by &lt;a href=\"https://www.linkedin.com/in/robert-dalrymple-6111a06/\" target=\"_blank\"&gt;Professor Robert A. Dalrymple's&lt;/a&gt; coastal engineering &lt;a href=\"https://www.oc.nps.edu/~chu/UDapplets/\" target=\"_blank\"&gt;calculation applets&lt;/a&gt; which were developed in the mid to late 1990's.&lt;/p&gt;\n\n                &lt;h3&gt;Citation&lt;/h3&gt;\n                &lt;p&gt;Cartwright, N. (2022) An (Interactive) Introduction to Hydrology: Calculation Applets, &lt;a href = \"https://ensea00.github.io/Hydrology/HydrologyApplets.html\"&gt;https://ensea00.github.io/Hydrology/HydrologyApplets.html &lt;/a&gt;&lt;/p&gt;\n\n                &lt;h3&gt;Disclaimer&lt;/h3&gt;\n                &lt;p&gt;These calculation applets have been developed for teaching purposes only. Use them for other applications at your own risk.&lt;/p&gt;\n                \n                &lt;h3&gt;Copyright&lt;/h3&gt;\n                &lt;p style='font-size':'60%';&gt;This work by Nick Cartwright is licensed under a &lt;a href=\"https://creativecommons.org/licenses/by-nc-nd/4.0/\" target=\"_blank\"&gt;Creative Commons Attribution-NonCommercial-NoDerivatives 4.0 International License&lt;/a&gt;&lt;/p&gt;\n                &lt;p&gt;&lt;a href=\"https://creativecommons.org/licenses/by-nc-nd/4.0/\" target=\"_blank\"&gt;&lt;img src=\"images/by-nc-nd.png\" alt=\"Creative Commons\" width=\"100\"&gt;&lt;/a&gt;&lt;/p&gt;\n\n                "},"id":"1002","type":"Div"},{"attributes":{},"id":"4112","type":"StringEditor"},{"attributes":{},"id":"1211","type":"UnionRenderers"},{"attributes":{},"id":"4113","type":"StringEditor"},{"attributes":{},"id":"1212","type" :{"id":"1444"},"title":"Value","width":80},"id":"1447","type":"TableColumn"},{"attributes":{"editor":{"id":"4153"},"field":"Parameter","formatter":{"id":"1444"},"title":"Parameter","width":220},"id":"1445","type":"TableColumn"},{"attributes":{},"id":"1431","type":"AllLabels"},{"attributes":{"args":{"slider_RelativeHumidity":{"id":"1129"},"slider_SurfaceTemperature":{"id":"1128"},"source_OutputTable":{"id":"1443"},"source_PrecipitableWater":{"id":"1131"},"source_PrecipitableWaterZ":{"id":"1130"}},"code":"\n                                // Slider data ////////////////////////////////\n                                const Ts = slider_SurfaceTemperature.value;\n                                const Rh = slider_RelativeHumidity.value;\n                                \n                                // calcs //////////////////////////////////////\n                                \n                                function getVapourParameters(T,Rh) {\n                                    const es = 611*Math.exp(17.27*T/(237.3+T));\n                                    const e = Rh/100*es;\n                                    const rho_v = e/461/(273+T)\n                                    return [es, e, rho_v];\n                                    }\n\n                                // update elevation profile ///////////////////\n                                const z = source_PrecipitableWaterZ.data['z']\n                                const dz = source_PrecipitableWaterZ.data['z'][1] - source_PrecipitableWaterZ.data['z'][0]\n                                const lapse_rate = 6.5 // deg/km\n                                var T = []\n                                var es = []\n                                var e = []\n                                var rho_v = []\n                                for (var ii=0; ii&lt;z.length; ii++) {\n                                    T[ii] = Ts - lapse_rate*dz*ii\n                                    let VapourParameters = getVapourParameters(T[ii],Rh)\n                                    es[ii] = VapourParameters[0]\n                                    e[ii] = VapourParameters[1]\n                                    rho_v[ii] = VapourParameters[2]\n                                        }\n                                source_PrecipitableWaterZ.data['T'] = T\n                                source_PrecipitableWaterZ.data['es'] = es\n                                source_PrecipitableWaterZ.data['e'] = e\n                                source_PrecipitableWaterZ.data['rho_v'] = rho_v\n                                source_PrecipitableWaterZ.change.emit();\n                                \n                                // vertical integration ///////////////////////\n                                var T_avg = []\n                                var es_avg = []\n                                var e_avg = []\n                                var rho_v_avg = []\n                                var mp = []                                \n                                for (ii=0; ii&lt;z.length-1; ii++) {\n                                    T_avg[ii] = (T[ii] + T[ii+1])/2\n                                    es_avg[ii] = (es[ii] + es[ii+1])/2\n                                    e_avg[ii] = (e[ii] + e[ii+1])/2\n                                    rho_v_avg[ii] = (rho_v[ii] + rho_v[ii+1])/2\n                                    mp[ii] = rho_v_avg[ii]*dz*1000 \n                                        }\n                                source_PrecipitableWater.data['T'] = T_avg\n                                source_PrecipitableWater.data['es'] = es_avg\n                                source_PrecipitableWater.data['e'] = e_avg\n                                source_PrecipitableWater.data['es_kPa'] = es_avg.map(ii =&gt; ii / 1000)\n                                source_PrecipitableWater.data['e_kPa'] = e_avg.map(ii =&gt; ii / 1000)\n                                source_PrecipitableWater.data['rho_v'] = rho_v_avg\n                                source_PrecipitableWater.data['mp'] = mp\n                                \n                                const mpSum = mp.reduce((partialSum, a) =&gt; partialSum + a, 0);\n                                source_PrecipitableWater.data['rho_v_gm3'] = rho_v_avg.map(ii =&gt; ii * 1000)\n                                source_PrecipitableWater.data['mp'] = mp\n                                source_PrecipitableWater.data['mp_norm'] = mp.map(ii =&gt; ii / mpSum) // normalised by 10km total\n                                source_PrecipitableWater.change.emit();\n                                \n                                // output table ///////////////////////////////\n                                source_OutputTable.data['Value'][0] = mpSum.toFixed(2)\n                                source_OutputTable.change.emit()\n\n                            "},"id":"1452","type":"CustomJS"},{"attributes":{"fill_color":{"value":"blue"},"hatch_color":{"value":"blue"},"line_color":{"value":"blue"},"x":{"field":"rho_v_gm3"},"y":{"field":"z"}},"id":"1332","type":"Circle"},{"attributes":{"data":{"Parameter":["Total precip. water, dp (mm/m^2)"],"Value":["38.14"],"index":[0]},"selected":{"id":"4156"},"selection_policy":{"id":"4155"}},"id":"1443","type":"ColumnDataSource"}],"root_ids":["4095"]},"title":"Bokeh Application","version":"2.4.2"}}
