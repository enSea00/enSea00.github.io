.81*Math.pow(T,2)/2/Math.PI*Math.pow((Math.tanh(Math.pow((2*Math.PI/T*Math.sqrt(h/9.81)),1.5))),(2/3));\n                            const k = 2*Math.PI/L;\n                            const c = L/T;\n                            const hL = h/L;\n                            const cg = c/2*(1+2*k*h/Math.sinh(2*k*h));\n                            const E = 1/8*rho*9.81*H**2;\n                            const Ef = E*cg;                           \n                            const scale_x = 10/L;\n                            const scale_z = 10/L;\n                            \n                            // update eta /////////////////////////////////////\n                            const eta = dataETA['eta'];\n                            const etah = dataETA['etah'];\n                            const xETA = dataETA['x'];\n                            const xL_eta = dataETA['xL'];\n                            for (let i = 0; i &lt; xL_eta.length; i++) {\n                                    xETA[i] = xL_eta[i]*L;\n                                    eta[i] = H/2*Math.cos(k*xETA[i] - phi);\n                                    // etah[i] = H/2*Math.cos(k*xETA[i] - phi)*scale_displacement;\n                                    etah[i] = H/2*Math.cos(k*xETA[i] - phi)*scale_z;\n                                    }\n                            sourceETA.change.emit();\n                            \n                            // Update parameter Table /////////////////////////\n                            eta_table = H/2*Math.cos(k*xOrbit[0]-phi);\n                            const wave_phase = k*xOrbit[0]-phi;\n                            sourceWaveParameterTable.data['Parameters'][0] = wave_phase.toFixed(3);\n                                \n                            sourceWaveParameterTable.data['Parameters'][1] = eta_table.toFixed(2);\n                            sourceWaveParameterTable.data['Parameters'][2] = L.toFixed(2);\n                            sourceWaveParameterTable.data['Parameters'][3] = k.toFixed(4);\n                            sourceWaveParameterTable.data['Parameters'][4] = omega.toFixed(4);\n                            sourceWaveParameterTable.data['Parameters'][5] = c.toFixed(2);                         \n                            sourceWaveParameterTable.data['Parameters'][6] = cg.toFixed(2);\n                            sourceWaveParameterTable.data['Parameters'][7] = E.toFixed(2);\n                            sourceWaveParameterTable.data['Parameters'][8] = Ef.toFixed(2);\n                            sourceWaveParameterTable.data['Parameters'][9] = hL.toFixed(3);\n                            \n                            if (h/L &lt;= 1/20) {\n                              sourceWaveParameterTable.data['Parameters'][10] = \"Shallow water wave\";\n                            } else if (h/L &gt;= 0.5) {\n                              sourceWaveParameterTable.data['Parameters'][10] = \"Deep water wave\";\n                            } else {\n                              sourceWaveParameterTable.data['Parameters'][10] = \"Transitional / Intermediate wave\";\n                            }\n\n                            sourceWaveParameterTable.change.emit();\n                            \n                            // Update wave properties /////////////////////////\n                            const u = dataLinearWaveProperties['u']\n                            const u_amp = dataLinearWaveProperties['u_amp']\n                            const alpha = dataLinearWaveProperties['alpha']\n                            const ax = dataLinearWaveProperties['ax']\n                            const w = dataLinearWaveProperties['w']\n                            const w_amp = dataLinearWaveProperties['w_amp']\n                            const beta = dataLinearWaveProperties['beta']\n                            const az = dataLinearWaveProperties['az']\n                            \n                            const Kp = dataLinearWaveProperties['Kp']\n                            const Ap = dataLinearWaveProperties['Ap']\n                            const pd = dataLinearWaveProperties['pd']\n                            const ps = dataLinearWaveProperties['ps']\n                            const ptot = dataLinearWaveProperties['ptot']\n                            \n                            for (let i = 0; i &lt; zh.length; i++) {\n                                    \n                                    // wave properties ////////////////////////\n                                    zOrbit[i] = zh[i]*h\n                                    xOrbit[i] = L/2\n                                    \n                                    u_amp[i] = omega*H/2*Math.cosh(k*(zOrbit[i]+h))/Math.sinh(k*h);\n                                    u[i] = u_amp[i]*Math.cos(k*xOrbit[0] - phi);\n                                    alpha[i] = u_amp[i]/omega;\n                                    ax[i] = omega*u_amp[i]*Math.sin(k*xOrbit[0] - phi);\n                                    \n                                    w_amp[i] = omega*H/2*Math.sinh(k*(zOrbit[i]+h))/Math.sinh(k*h);\n                                    w[i] = w_amp[i]*Math.sin(k*xOrbit[0] - phi);\n                                    beta[i] = w_amp[i]/omega;\n                                    az[i] = -omega*w_amp[i]*Math.cos(k*xOrbit[0] - phi);\n                                    \n                                    Kp[i] = Math.cosh(k*(zOrbit[i]+h))/Math.cosh(k*h);\n                                    ps[i] = rho*9.81*-zOrbit[i]/1000;\n                                    Ap[i] = rho*9.81*H/2*Kp[i]/1000;\n                                    pd[i] = rho*9.81*eta_table*Kp[i]/1000;\n                                    ptot[i] = pd[i] + ps[i];\n                                    \n                                    // update data table //////////////////////\n                                    // ['z', 'u', 'u_amp', 'alpha_amp', 'w', 'w_amp', 'beta_amp', 'u_mag']\n                                    sourceLinearWavePropertiesTable.data['z (m)'][i] = zOrbit[i];\n                                   \n                                    sourceLinearWavePropertiesTable.data['u (m/s)'][i] = u[i];\n                                    sourceLinearWavePropertiesTable.data['u_amp (m/s)'][i] = u_amp[i];                                   \n                                    sourceLinearWavePropertiesTable.data['alpha (m)'][i] = alpha[i];\n                                    sourceLinearWavePropertiesTable.data['ax (m/s^2)'][i] = ax[i];\n\n                                    sourceLinearWavePropertiesTable.data['w (m/s)'][i] = w[i];\n                                    sourceLinearWavePropertiesTable.data['w_amp (m/s)'][i] = w_amp[i];                                   \n                                    sourceLinearWavePropertiesTable.data['beta (m)'][i] = beta[i]; \n                                    sourceLinearWavePropertiesTable.data['az (m/s^2)'][i] = az[i];\n\n                                    sourceLinearWavePropertiesTable.data['Kp'][i] = Kp[i];\n                                    sourceLinearWavePropertiesTable.data['Ap (kPa)'][i] = Ap[i];                                  \n                                    sourceLinearWavePropertiesTable.data['pd (kPa)'][i] = pd[i]; \n                                    sourceLinearWavePropertiesTable.data['ps (kPa)'][i] = ps[i];\n                                    sourceLinearWavePropertiesTable.data['ptot (kPa)'][i] = ptot[i];\n                                    \n                                    // update plot properties for scaled plot //////\n                                    sourceLinearWaveProperties_Scaled.data['u_dir'][i] = Math.atan2(w[i],u[i]);\n                                    sourceLinearWaveProperties_Scaled.data['u_mag_Scaled'][i] = Math.sqrt(Math.pow(u[i],2)+Math.pow(w[i],2))*scale_velocity;\n                                    sourceLinearWaveProperties_Scaled.data['a_dir'][i] = Math.atan2(az[i],ax[i]);\n                                    sourceLinearWaveProperties_Scaled.data['a_mag_Scaled'][i] = Math.sqrt(Math.pow(ax[i],2)+Math.pow(az[i],2))*scale_acceleration;\n                                    \n                                    //sourceLinearWaveProperties_Scaled.data['xParticle_Scaled'][i] = xOrbit[i]/L + alpha[i]*scale_displacement*Math.sin(phi - k*xOrbit[i]);\n                                    //sourceLinearWaveProperties_Scaled.data['zParticle_Scaled'][i] = zOrbit[i]/h + beta[i]*scale_displacement*Math.cos(phi - k*xOrbit[i]);\n                                    //sourceLinearWaveProperties_Scaled.data['ellipse_width_Scaled'][i] = 2*alpha[i]*scale_displacement\n                                    //sourceLinearWaveProperties_Scaled.data['ellipse_height_Scaled'][i] = 2*beta[i]*scale_displacement\n                                    \n                                    sourceLinearWaveProperties_Scaled.data['xParticle_Scaled'][i] = xOrbit[i]/L + alpha[i]*scale_x*Math.sin(phi - k*xOrbit[i]);\n                                    sourceLinearWaveProperties_Scaled.data['zParticle_Scaled'][i] = zOrbit[i]/h + beta[i]*scale_z*Math.cos(phi - k*xOrbit[i]);\n                                    sourceLinearWaveProperties_Scaled.data['ellipse_width_Scaled'][i] = 2*alpha[i]*scale_x\n                                    sourceLinearWaveProperties_Scaled.data['ellipse_height_Scaled'][i] = 2*beta[i]*scale_z\n                                    \n                                    }\n                            sourceLinearWavePropertiesTable.change.emit();\n                            sourceLinearWaveProperties_Scaled.change.emit();\n                            \n                            // update profiles\n                            const zhProfile = dataProfile['zh'];\n                            var zProfile\n                            const psSeabed = rho*9.81*h\n\n                            for (let i = 0; i &lt; zhProfile.length; i++) {\n                                    zProfile = zhProfile[i]*h\n                                    sourceProfile.data['Kp'][i] = Math.cosh(k*(zProfile+h))/Math.cosh(k*h);\n                                    sourceProfile.data['ps'][i] = rho*9.81*-zProfile/psSeabed/2 + 0.5;\n                                    sourceProfile.data['pd'][i] = rho*9.81*eta_table*Math.cosh(k*(zProfile+h))/Math.cosh(k*h)/psSeabed/2 + 0.5;\n                                    sourceProfile.data['ptot'][i] = sourceProfile.data['ps'][i] + sourceProfile.data['pd'][i] - 1/2;\n                                    }\n                            sourceProfile.change.emit();\n                            \n                            \n                    "},"id":"98338","type":"CustomJS"},{"attributes":{"coordinates":null,"group":null,"text":"Direction of wave propagation","text_color":"black","x":0.21,"y":0.11},"id":"98285","type":"Label"},{"attributes":{"source":{"id":"98020"}},"id":"98048","type":"CDSView"},{"attributes":{"children":[{"id":"98359"},{"id":"98360"},{"id":"98361"}]},"id":"98362","type":"Row"},{"attributes":{"fill_alpha":{"value":0.2},"fill_color":{"value":null},"hatch_alpha":{"value":0.2},"height":{"field":"ellipse_height_Scaled"},"line_alpha":{"value":0.2},"line_dash":{"value":"dotted"},"width":{"field":"ellipse_width_Scaled"},"x":{"field":"xL"},"y":{"field":"zh"}},"id":"98046","type":"Ellipse"},{"attributes":{"line_color":"limegreen","line_width":2,"x":{"field":"ps"},"y":{"field":"zh"}},"id":"98184","type":"Line"},{"attributes":{"coordinates":null,"data_source":{"id":"98020"},"glyph":{"id":"98064"},"group":null,"hover_glyph":null,"muted_glyph":{"id":"98066"},"name":"particle","nonselection_glyph":{"id":"98065"},"view":{"id":"98068"}},"id":"98067","type":"GlyphRenderer"},{"attributes":{"end":0,"js_property_callbacks":{"change:value":[{"id":"98338"}]},"start":-1,"step":0.01,"title":"(Normalised) Elevation, z/h ( - )","va lt;/p&gt;\n                 \n                 &lt;h2&gt;The Free Surface Elevation&lt;/h2&gt;\n                 \n                 &lt;p&gt;\n                 $$\\quad \\eta = \\frac{H}{2}\\cos(kx-\\omega t)$$ &lt;br&gt;\n                 where &lt;br&gt;\n                 $$\\qquad H$$ is the wave height $$(m)$$ &lt;br&gt;\n                 $$\\qquad k = \\frac{2\\pi}{L}$$ is the wave number $$(rad/m)$$ &lt;br&gt;\n                 $$\\qquad L$$ is the wave length $$(m)$$ &lt;br&gt;\n                 $$\\qquad \\omega = \\frac{2\\pi}{T}$$ is the wave angular frequency $$(rad/s)$$ &lt;br&gt;\n                 $$\\qquad T$$ is the wave period $$(s)$$ &lt;br&gt;\n                 $$\\qquad x$$ is distance in the direction of wave propagation $$(m)$$ &lt;br&gt;\n                 $$\\qquad t$$ is time $$(s)$$\n                 &lt;/p&gt;\n\n                 &lt;h2&gt;The Velocity Potential&lt;/h2&gt;\n                 &lt;p&gt;\n                 $$\\quad \\phi = -\\frac{g}{\\omega}\\frac{H}{2} \\frac{\\cosh[k(z+h)]}{\\cosh(kh)} \\sin(kx-\\omega t)$$ &lt;br&gt;\n                 where &lt;br&gt;\n                 $$\\qquad g$$ is the acceleration due to gravity $$= 9.18m/s^2$$&lt;br&gt;\n                 $$\\qquad z$$ is the elevation of the calculation point $$(m)$$&lt;br&gt;\n                 &lt;/p&gt;\n\n                 &lt;h2&gt;The Dispersion Relation&lt;/h2&gt;\n                 &lt;p&gt;\n                 The wave celerity is the speed of the wave form and is given by, &lt;br&gt;\n                 $$\\quad c = \\frac{L}{T} \\quad (m/s)$$ &lt;br&gt;\n                 where $$T$$ is the wave period $$(s)$$ and $$L$$ is the wave length $$(m)$$ which for linear waves is, &lt;br&gt;\n                 $$\\quad L = \\frac{gT^2}{2\\pi} \\tanh \\left(\\frac{2\\pi}{L}h\\right) = L_o \\tanh \\left(\\frac{2\\pi}{L}h\\right)$$ &lt;br&gt;\n                 where &lt;br&gt;\n                 $$\\quad L_o = \\frac{gT^2}{2\\pi}$$ is known as the deep water wave length.\n                 &lt;/p&gt;\n\n                 &lt;p&gt;\n                 Explict algebaric solution of the of the dispersion relation shown is not possible due to the unknown $$L$$ inside the hyperbolic tangent function and so it it typically solved via either numerical iteration or via an algebraic approximation.\n                 One such approximation that is widely used is the Fenton and McKee approximation, &lt;br&gt;\n                 $$\\quad L \\approx L_{FM} = \\frac{gT^2}{2\\pi} \\left\\{ \\tanh \\left[ \\left(\\frac{2\\pi}{T} \\sqrt{\\frac{h}{g}}  \\right)^{3/2}  \\right] \\right\\}^{2/3}  $$ &lt;br&gt;\n                 &lt;/p&gt;\n\n                 &lt;h2&gt;Kinematics&lt;/h2&gt;\n                 &lt;p&gt;Wave kinematics describe the motion of water particles in response to wave motion.&lt;br&gt;\n                 The horizontal wave particle velocity $$u$$ is given by,&lt;br&gt;\n                 $$\\quad u = -\\frac{\\partial \\phi}{\\partial x} = \\omega \\frac{H}{2} \\frac{\\cosh[k(z+h)]}{\\sinh(kh)} \\cos(kx-\\omega t) $$ &lt;br&gt;\n                 \n                 The vertical wave particle velocity $$w$$ is given by,&lt;br&gt;\n                 $$\\quad w = -\\frac{\\partial \\phi}{\\partial z} = \\omega \\frac{H}{2} \\frac{\\sinh[k(z+h)]}{\\sinh(kh)} \\sin(kx-\\omega t) $$ &lt;br&gt;\n\n                 &lt;/p&gt;\n                 \n                 &lt;h2&gt;Pressure Distribution&lt;/h2&gt;\n                 &lt;p&gt;\n                 The subsurface pressure underneath wave the sum of: (1) the static pressure ($$p_s$$) due to the still water level and: (2) the dynamic pressure response ($$p_d$$) to the wave motion. &lt;br&gt;\n                 $$\\quad p = p_s + p_d = \\rho gh + \\rho g \\eta K_p = -\\rho gz + \\rho g \\eta K_p \\quad (Pa)$$ &lt;br&gt;\n                 where&lt;br&gt;\n                 $$\\qquad K_p = \\frac{\\cosh[k(z+h)]}{\\cosh(kh)}$$ is the pressure coefficient $$(-)$$ which qunatifies the decrease in dynamic pressure with distance from the water surface.\n                 &lt;/p&gt;\n                 \n                 "},"id":"98349","type":"Div"},{"attributes":{},"id":"98036","type":"UnionRenderers"},{"attributes":{},"id":"98375","type":"StringFormatter"},{"attributes":{},"id":"98037","type":"Selection"},{"attributes":{"active":[0],"js_property_callbacks":{"change:active":[{"id":"98342"}]},"labels":["Kinematic orbits","Pressure profiles"]},"id":"98341","type":"CheckboxGroup"},{"attributes":{},"id":"98376","type":"StringEditor"},{"attributes":{},"id":"98377","type":"StringFormatter"},{"attributes":{"button_type":"success","icon":null,"js_event_callbacks":{"button_click":[{"id":"98340"}]},"label":"Click to Restore Defaults","width":100},"id":"98339","type":"Button"},{"attributes":{"args":{"checkbox":{"id":"98341"},"pKinematics_Acceleration":{"id":"98107"},"pKinematics_Coords":{"id":"98026"},"pKinematics_Ellipse":{"id":"98047"},"pKinematics_Particle":{"id":"98067"},"pKinematics_Velocity":{"id":"98087"},"pPressure_Kp":{"id":"98259"},"pPressure_p0":{"id":"98165"},"pPressure_pd":{"id":"98211"},"pPressure_ps":{"id":"98187"},"pPressure_ptot":{"id":"98235"}},"code":"pKinematics_Coords.visible = checkbox.active.includes(0);\n          pKinematics_Ellipse.visible = checkbox.active.includes(0);\n          pKinematics_Particle.visible = checkbox.active.includes(0);\n          pKinematics_Velocity.visible = checkbox.active.includes(0);\n          pKinematics_Acceleration.visible = checkbox.active.includes(0);\n          pPressure_p0.visible = checkbox.active.includes(1);\n          pPressure_ps.visible = checkbox.active.includes(1);\n          pPressure_pd.visible = checkbox.active.includes(1);\n          pPressure_ptot.visible = checkbox.active.includes(1);\n          pPressure_Kp.visible = checkbox.active.includes(1);\n        "},"id":"98342","type":"CustomJS"},{"attributes":{"data":{"x":{"__ndarray__":"AAAAAAAA4D8AAAAAAADgPw==","dtype":"float64","order":"little","shape":[2]},"y":{"__ndar
